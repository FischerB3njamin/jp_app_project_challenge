name: jp_app_project_challenge
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon/icon.png

flutter_native_splash:
  color: "#474334"
  # image: assets/icon/icon.png

flutter:
  uses-material-design: true
  assets:
    - assets/backgrounds/
    - assets/details/
    - assets/graphics/
    - assets/svg/
    - assets/icon/
